<body>
    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg position-fixed z-2" data-bs-theme="dark">

                <img src="assets/img/logo.png" alt="Bootstrap" width="50px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add-project">Add Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/testimonials">Testimonials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact Me</a>
                    </li>
                    

                </ul>
                
                <!-- Buat login dan register -->
                <div class="ms-auto">
                    <ul class="navbar-nav">
                        <li class="nav-item login">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                        <li class="nav-item register">
                            <a class="nav-link" href="/register">Register</a>
                        </li>

                            <span class="profile-picture">

                            <ul class="dropdown-menu">

                              <li><a class="dropdown-item" href="/logout">Logout</a></li>
                            </ul>

                    </ul>
                    
                </div>

                 

                
            </div>
        </div>
    </nav>


    {{if .Message}}
        {{if .Status}}
            <div class="alert alert-success alert-dismissible fade show bg-success text-white border-0" role="alert">
                <strong>{{.Message}}</strong>
                <button type="button" class="btn-close " data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {{else}}
            <div class="alert alert-danger alert-dismissible fade show bg-danger text-white border-0" role="alert">
                <strong>{{.Message}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {{end}}
    {{end}}
    <!-- Form -->
    <div class="form-container container-fluid">
        

        <div class="form ms-auto me-auto mt-5" id="login">
            <div class="form-header position-relative">
                <div class="circles-header d-flex flex-row-reverse">
                    <div class="rounded-circle bg-danger ms-1" style="height: 12px; width: 12px;"></div>
                    <div class="rounded-circle bg-warning ms-1" style="height: 12px; width: 12px;"></div>
                    <div class="rounded-circle bg-success ms-1" style="height: 12px; width: 12px;"></div>
                </div>
            </div>
            <div class="form-body ">
                <h3 class="fw-bolder text-center">
                   Login
                </h3>
                <form action="/login" method="POST">
                    <div class="form-item mb-3">
                        <label for="name" class="form-label glacial-indifference">Username : </label>
                        <input type="text" name="user" id="user" class="form-control" required>
                    </div>
                    <div class="form-item mb-3">
                        <label for="password" class="form-label glacial-indifference">Password : </label>
                        <input type="password" name="pass" id="pass" class="form-control" required>
                    </div>
                    
                    <button type="submit" class="btn">Login</button>


                </form>
                  
            </div>

            
        </div>

        
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
