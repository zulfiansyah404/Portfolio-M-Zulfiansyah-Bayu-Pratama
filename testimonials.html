<!DOCTYPE html>
<html>
    <head>
        <title>Day 16 | Testimonials</title>
        <link rel="icon" type="image/x-icon" href="assets/img/logo.png"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"/>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
        <link rel="stylesheet" type="text/css" href="/assets/css/style-testimonials.css">
    </head>

    <body>
        <nav id="navbar" class="navbar navbar-expand-lg position-fixed z-2" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="assets/#">
                    <img src="assets/img/logo.png" alt="Bootstrap" width="50px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/add-project">Add Project</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/testimonials">Testimonials</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact">Contact Me</a>
                        </li>
                        
    
                    </ul>
                    
                    <!-- Buat login dan register -->
                    <div class="ms-auto">
                        <ul class="navbar-nav">
                            
                            {{if .User}}
                                <li class="nav-item dropdown profile-settings">
                                    <span class="profile-picture">
                                        <img src="assets/img/profile.webp" class="rounded-circle" alt="profile" width="30px">
                                    </span>
                                    <a class="nav-link dropdown-toggle ps-3 pe-3" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        <span class="profile-name">
                                            {{.User}}
                                        </span>
                                    </a>
                                    <ul class="dropdown-menu">
                                    <li><form action="/profile" method="get"><button class="dropdown-item" href="/profile/">My Profile</button></form></li>
                                    <li><form action="/logout" method="post"><button class="dropdown-item" href="/logout">Logout</button></form></li>
                                    </ul>
                                </li>
                            {{else}}
                                <li class="nav-item login">
                                    <a class="nav-link" href="/login">Login</a>
                                </li>
                                <li class="nav-item register">
                                    <a class="nav-link" href="/register">Register</a>
                                </li>
                            {{end}}
                        </ul>
                        
                    </div>
    
                     
    
                    
                </div>
            </div>
            </nav>

        
        
        <div class="testimonials-container border-top pt-5" >
            <div class="container pt-5">
                <h1 class="league-gothic text-center mb-3 mt-2">My Testimonials</h1>
                <div class="rating-testimonials bg-dark glacial-indifference" data-bs-theme="dark">
                    <h3 class="fs-5">Rating By Star :</h3>
                    <div class="btn-stars">
                        <select name="choose-rating" onclick="checkSelectRating(this)">
                            <option value="all">All</option>
                            <option value="1">1 Star</option>
                            <option value="2">2 Star</option>
                            <option value="3">3 Star</option>
                            <option value="4">4 Star</option>
                            <option value="5">5 Star</option>
                        </select>
                        <button class="btn-star-collapse" onclick="testimonialsAll()">
                            All
                        </button>
                        <button class="btn-star-collapse" onclick="FilterTestimonial(1)">
                            <i class="fa-solid fa-star"></i>
                            1
                        </button>
                        <button class="btn-star-collapse" onclick="FilterTestimonial(2)">
                            <i class="fa-solid fa-star"></i>
                            2
                        </button>
                        <button class="btn-star-collapse" onclick="FilterTestimonial(3)">
                            <i class="fa-solid fa-star"></i>
                            3
                        </button>
                        <button class="btn-star-collapse" onclick="FilterTestimonial(4)">
                            <i class="fa-solid fa-star"></i>
                            4
                        </button>
                        <button class="btn-star-collapse" onclick="FilterTestimonial(5)">
                            <i class="fa-solid fa-star"></i>
                            5
                        </button>
                    </div>
                    
                </div>
                <section class="testimonials" id="testimonials">
                    <div class="testimonial bg-dark">
                        <div class="logo-test">
                            
                            <i class="fas fa-building"></i>
                            
                        </div>
                        <div class="content-test">
                            <img src="/assets/img/jotaro.png">
                            <div class="rating">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                            </div>
                            <div class="comment">
                                <p>
                                    "Yare Yare, mantab banget!"
                                </p>
                            </div>
                            <h2>
                                - Jotaro Kujo
                            </h2>
                            
                        </div>
                    
                    </div>
                    
                    
                    
                </section>
            </div>
        </div>  
        <script src="/assets/js/testimonials.js"></script> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
